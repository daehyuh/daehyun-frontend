<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="/rice/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돼지 송편 패턴 연습</title>
</head>
<body>
    <div class="game" data-mode="pig">
        <div class="screen">
            <div class="sky">
                <div class="hud">
                    <div class="badge">🐷 돼지 모드</div>
                    <div class="selector">
                        <label>라운드
                            <select data-round-select>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12" selected>12</option>
                            </select>
                        </label>
                        <label>
                            <input type="checkbox" data-stacked>
                            반죽 공격 중첩(최대 36칸)
                        </label>
                    </div>
                    <button class="ghost-button" data-refresh>새 패턴</button>
                </div>
                <div class="info-line" data-pattern-note>
                    상급 송편부터 패턴이 적용됩니다. 돼지 모드는 □(빨강·노랑·주황) / ■(보라색)으로 패턴이 색상화돼요.
                </div>
            </div>

            <div class="lanes" data-lanes></div>
        </div>
        
        <div class="control">
            <div class="status">
                <div><strong data-pattern-label>패턴 대기 중</strong></div>
                <div data-progress>0 / 0</div>
            </div>
            <div class="status" data-status-text>버튼을 눌러 패턴을 따라가세요.</div>

            <div class="control-row">
                <div class="left">
                    <div class="control-btn redbtn" data-color="red" aria-label="빨강"></div>
                </div>
                <div class="right">
                    <div class="control-btn purplebtn" data-color="purple" aria-label="보라"></div>
                </div>
            </div>

            <div class="control-row">
                <div class="left">
                    <div class="control-btn yellowbtn" data-color="yellow" aria-label="노랑"></div>
                </div>
                <div class="right">
                    <div class="control-btn orangebtn" data-color="orange" aria-label="주황"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initRiceGame } from '/rice/game.js';
        initRiceGame({ mode: 'pig' });
    </script>
</body>
</html>
