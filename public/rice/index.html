<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="/rice/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>떡치기 연습</title>
</head>
<body>
    <div class="game">
        <div class="screen">
            <div class="sky">
                <div class="hud">
                    <div class="badge">🥟 떡치기 패턴 연습</div>
                    <div class="badge">모드를 눌러 바로 이동</div>
                </div>
                <div class="info-line">
                    1~4라운드: 하급(흰·분홍·쑥) | 5~8라운드: 중급(자색·감자·칡·모시·도토리·송기) | 9~11라운드: 상급(조개·꽃·과일·호박) | 12라운드: 최고급(토끼·호랑이·돼지 + 상급)
                </div>
            </div>
            <div class="lanes">
                <div class="lane">
                    <div class="status">
                        <div><strong>토끼</strong> 색상: 초록 · 파랑 · 핑크 / <span style="opacity:0.8;">패턴 블럭</span>: 청록</div>
                        <div><strong>돼지</strong> 색상: 빨강 · 노랑 · 주황 / <span style="opacity:0.8;">패턴 블럭</span>: 보라</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="control">
            <div class="main">
                <a href="/rice/pig">
                    <img width="220" height="360" src="../rice/images/pig.png" alt="pig mode">
                </a>
                <a href="/rice/rabbit">
                    <img width="220" height="360" src="../rice/images/rabbit.png" alt="rabbit mode">
                </a>
            </div>
            <div class="status">
                <div><strong>Tip</strong> 라운드를 선택하면 각 페이지에서 패턴을 바로 확인할 수 있어요.</div>
                <div style="opacity:0.85;">모바일도 가로·세로 모두 맞춰 정렬했습니다.</div>
            </div>
        </div>
    </div>
</body>
</html>
